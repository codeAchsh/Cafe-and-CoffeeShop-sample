<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/coffee.ico">
    <link rel="stylesheet" href="assets/CSS/style-search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Search</title>
</head>
<body>
     <!-- HEADER -->
     <header>
        <div style="height: 300px"></div>
        <h1>EARLY BIRDS</h1>
    </header>
    <!-- SEARCH -->
     <section class="search-content">
        <img src="assets/images/coffee bean2.jpg" alt="">
        <div class="background">
            <div class="search-item">
                <label for="types">Types of Coffee Beans:</label>
                <input type="text" id="types" name="types"  placeholder="Arabica beans, Robusta beans, Blue Mountain beans, etc.">
            </div>
            <div class="search-item">
                <label for="degree">Degree of roasting: </label>
                <input type="text" id="degree" name="degree"  placeholder="Light, medium, dark, etc.">
            </div>
            <div class="search-item">
                <label for="origin">Origin of Coffee Beans:</label>
                <input type="text" id="origin" name="origin" placeholder="Brazil, Ethiopia, etc.">
            </div>
            <button onclick="goToHome()">SUBMIT</button>
        </div>
     </section>
     <!-- FOOTER -->
    <section class="footer">
        <p>code.achsh@gmail.com | 2024</p>
    </section>
    
    <!-- Connection always on top of scripts -->
    <!-- Online -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.1.min.js"></script>
    <!-- offline -->
    <script src="assets/js/CDN-jquery.js"></script>
    <!-- Codes -->     
    <script src="assets/js/javascript.js"></script>
    <script src="assets/js/jquery.js"></script>
</body>
</html>
