<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/coffee.ico">
    <link rel="stylesheet" href="assets/CSS/style-shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shop</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div style="height: 300px"></div>
        <h1>EARLY BIRDS</h1>
    </header>
<!-- SHOP -->
    <section class="shop">
        <img src="assets/images/shop.jpg" alt="">
        <div class="top">
            <div class="top-left">
                <h2>OPENING HOURS</h2>
                <p>Mon-Fri  9:00 - 18:00</p>
                <p>Saturday  9:00 - 17:00</p>
                <p>Sunday  11:00 - 17:00</p>
            </div>
            <div class="top-right">
                <h2>ADDRESS</h2>
                <p>Winchester House Zanotto's Willow Market Ymca-Hacienda Valley</p>
            </up-right>
            </div>
        </div>
        <div class="low">
            <h2>CONTACT ME</h2>
            <form>
                <div class="name">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" class="name" autocomplete="name" required placeholder="First Last">
                </div>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" class="email" autocomplete="email" required placeholder="email@...">
                </div>     
                <div class="message">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" name="message" class="message" required></textarea>
                </div>
            </form>

        </div>   
        <button onclick="goToHome()">SEND</button>
    </section>
    <!-- FOOTER -->
    <section class="footer">
        <p>code.achsh@gmail.com | 2024</p>
    </section>
    <script>
        function goToHome(){
            window.location.href = "index.html";
        }
    </script>


    <!-- Connection always on top of scripts -->
    <!-- Online -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.1.min.js"></script>
    <!-- offline -->
    <script src="assets/js/CDN-jquery.js"></script>
    <!-- Codes -->     
    <script src="assets/js/javascript.js"></script>
    <script src="assets/js/jquery.js"></script>

</body>
</html>
